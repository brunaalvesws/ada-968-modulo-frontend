<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Bag Items Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .error {
            color: red;
            font-size: 15px;
        }
    </style>
    <script src="./crudRemote.js"></script>
</head>

<body>
    <div>
        <img src="assets/bolsa.jpeg">
        <h2>Items available</h2>
    </div>

    <div>
        <ul>

        </ul>
    </div>
    
    <form onsubmit="onSubmit()">
        <p><b>Add new Item</b></p>
        <div>
            <input id="itemName" type="text" placeholder="New item">
            <span id="errorName" class="error">
               Invalid name :(
            </span>
            <span id="errorNameExists" class="error">
                This item already exists :(
             </span>
        <div>
        <div>
            <input id="itemPrice" type="number" placeholder="Item price"> 
            <span id="errorPrice" class="error">
                Invalid price :(
            </span>
        </div>
        <button type="submit">Add</button>
    </form>
    <ul>
    </ul>
</body>

</html>
